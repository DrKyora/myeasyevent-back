<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{FrontEndAddress}}dist/styles.css" />
    <title>Connexion</title>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-gray-800 to-gray-900">
    <div class="w-full">
      <div class="w-full">
        <section class="w-full">
          <div class="flex justify-center">
            <div class="w-2/3 mt-12">
              <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="px-6 py-4 flex justify-center">
                  <h2 class="text-blue-dianne-500">Oops!!!</h2>
                </div>
                <div class="p-6">
                  <div class="flex flex-wrap">
                    <div class="w-full md:w-1/3 flex justify-center">
                      <img
                        src="{{FrontEndAddress}}asset/svgs/thinking.svg"
                        alt=""
                        class="max-h-[300px]"
                      />
                    </div>
                    <div class="w-full md:w-2/3 md:pl-6 flex flex-col justify-center items-center">
                      <h1 class="mb-7 text-blue-dianne-500">
                        Impossible de trouver votre périphérique
                      </h1>
                      <h4 class="mb-7">Le lien que vous avez utilisé ne semble plus valide</h4>
                      <p class="mb-6">
                        <span>Essayez de vous connecter depuis la page de connexion</span>
                      </p>
                      <a
                        class="bg-burnt-sienna-500 px-4 py-2 md:px-8 md:py-3 rounded-lg inline-flex items-center gap-2 text-black"
                        role="button"
                        href="{{FrontEndAddress}}login"
                        >Aller à la page de connexion</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
